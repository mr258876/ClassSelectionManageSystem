{% extends "mgmt/mgmt.html" %}
{% block title %}选课系统-学期设置{% endblock %}
{% block nav-title %}系统管理{% endblock %}

{% block content %}
<div class="main-container mdui-container">
    <div id="search-user">
        <div class="mdui-row">
            <div class="main-header mdui-typo">
                <div class="mdui-col-xs-12">
                    <h1 id="add">学期设置</h1>
                </div>
            </div>
        </div>
        <form id="search-user-form">
            {% csrf_token %}
            <div class="mdui-row">
                <i class="mdui-icon material-icons mdui-col-xs-1" style="margin-top: 20px;">&#xe8b6;</i>
                <select class="mdui-select mdui-col-xs-2" name="searchMode" style="margin-top: 16px;">
                    <option value="year" selected>学年</option>
                </select>
                <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-7">
                    <input class="mdui-textfield-input" type="text" name='keyword' />
                </div>
                <div class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-button-row mdui-col-xs-2"
                    style="margin-top: 16px;" onclick="searchSemester();">检索</div>
            </div>
            <input id='page' name='page' value="1" hidden />
            <input name='itemPerPage' value="25" hidden />
        </form>
    </div>

    <div id="add-semester" class="mdui-row mdui-typo">
        <div class="mdui-col-xs-10">当前学期：<p id="current-semester"></p></div>
        <div class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-col-xs-2" onclick="addSemester();">添加学期</div>
    </div>

    <div class="mdui-table-fluid">
        <table class="mdui-table mdui-table-hoverable">
            <thead>
                <tr>
                    <td>学期Id</td>
                    <td>学期名</td>
                    <td>学年</td>
                    <td>学期编号</td>
                    <td>起始日期</td>
                    <td>结束日期</td>
                    <td>选课开始时间</td>
                    <td>选课结束时间</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    </br>

    <div class="mdui-typo">
        <p class="mdui-row-md-9" id="page-selector">

        </p>
        <p id="page-count">

        </p>
    </div>

    <div class="mdui-dialog" id="input-dialog">
        <div class="mdui-dialog-title" id="input-dialog-title">添加学期</div>
        <div class="mdui-dialog-content mdui-textfield">
            <label class="mdui-textfield-label">学期名称</label>
            <input class="mdui-textfield-input" id='input-dialog-name' name='name' />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">学年</label>
            <input class="mdui-textfield-input" id='input-dialog-year' name='year' />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">学期编号</label>
            <input class="mdui-textfield-input" id='input-dialog-number' name='no' />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">学期开始日期</label>
            <input class="mdui-textfield-input" id='input-dialog-startDate' name='startDate' type="date" />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">学期结束日期</label>
            <input class="mdui-textfield-input" id='input-dialog-endDate' name='endDate' type="date" />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">选课开始时间</label>
            <input class="mdui-textfield-input" id='input-dialog-selectStarts' name='selectStarts'
                type="datetime-local" />
            <!-- </div>
        <div class="mdui-dialog-content mdui-textfield"> -->
            <label class="mdui-textfield-label">选课结束时间</label>
            <input class="mdui-textfield-input" id='input-dialog-selectEnds' name='selectEnds' type="datetime-local" />
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-cancel>取消</button>
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确认</button>
        </div>
    </div>

    <div id='current-page' hidden>1</div>

</div>
{% endblock %}

{% block script %}
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>

<script>
    $(document).ready(function () {getCurrentSemester(); searchSemester(false);});

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function getCurrentSemester() {
        $("#progress-bar").removeAttr("hidden");
        var f = new FormData();
        $.ajax({
            url: "{% url 'get_semester_api' %}",
            type: 'POST',
            cache: false,
            data: f,
            dataType: "json",
            processData: false,
            contentType: false,
            headers: { 'X-CSRFToken': getCookie('csrftoken') },
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                if (res.success) {
                    $("#current-semester").html(res.data.name);
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "获取当前学期失败", position: 'top' });
            }
        });
    }

    function searchSemester(snack_bar, page) {
        if (!arguments[0]) snack_bar = true;
        if (!arguments[1]) page = 1;

        $("#progress-bar").removeAttr("hidden");
        $('#page').val(page);
        $.ajax({
            url: "{% url 'search_semester_api' %}",
            type: 'POST',
            cache: false,
            data: new FormData($("#search-user-form")[0]),
            dataType: "json",
            processData: false,
            contentType: false,
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                var message = "";
                if (snack_bar) {
                    mdui.snackbar({ message: res.message, position: 'top' });
                }
                if (res.success) {
                    drawTable(res.data.semester);
                    drawPList(res.data.plist, res.data.page);
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "查询失败", position: 'top' });
            }
        });
    };

    function drawTable(list) {
        $("#table-body").empty();
        $("table").attr("class", "mdui-table mdui-table-hoverable mdui-table-selectable")
        for (var i = 0; i < list.length; i++) {
            var s = "<tr ";
            var sid;
            for (var j = 0; j < list[i].length; j++) {
                if (j == 0) {
                    sid = list[i][j];
                    s = s + "id=" + sid + ">";
                }
                s = s + "<td>" + list[i][j] + "</td>";
            }
            s = s + "<td>";
            s = s + "<button class='mdui-btn mdui-color-theme-accent' onclick='modSemester(" + sid + ")'>操作</button>";
            s = s + "</td>";
            s = s + "</tr>";
            $("#table-body").append(s);
        }
        mdui.mutation();
    }

    function drawPList(list, current) {
        $("#current-page").html(current);
        $("#page-count").html("第" + current + "页，共" + list[list.length - 1] + "页");
        $("#page-selector").empty();
        for (var i = 0; i < list.length; i++) {
            var s = "<div class='mdui-btn ";
            if (current == list[i]) {
                s = s + "mdui-color-theme-accent ";
            }

            if (list[i] != '...') {
                s = s + "' onclick='searchSemester(false, page=" + list[i] + ");"
            }
            s = s + "'>" + list[i] + "</div>";
            $("#page-selector").append(s);
        }
        mdui.mutation();
    }

    function addSemesterAPI() {
        $("#progress-bar").removeAttr("hidden");
        var f = new FormData();
        f.append("name", $('#input-dialog-name').val());
        f.append("year", $('#input-dialog-year').val());
        f.append("no", $('#input-dialog-number').val());
        f.append("startDate", $('#input-dialog-startDate').val());
        f.append("endDate", $('#input-dialog-endDate').val());
        f.append("selectStarts", $('#input-dialog-selectStarts').val());
        f.append("selectEnds", $('#input-dialog-selectEnds').val());
        $.ajax({
            url: "{% url 'add_semester_api' %}",
            type: 'POST',
            cache: false,
            data: f,
            dataType: "json",
            processData: false,
            contentType: false,
            headers: { 'X-CSRFToken': getCookie('csrftoken') },
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: res.message, position: 'top' });
                if (res.success) {
                    searchSemester(false, $("#current-page").html());
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "操作失败", position: 'top' });
            }
        });
    }

    function addSemester(sid, data) {
        $("#input-dialog-title").html("添加学期");
        $('#input-dialog-name').val("");
        $('#input-dialog-year').val("");
        $('#input-dialog-number').val("");
        $('#input-dialog-startDate').val("");
        $('#input-dialog-endDate').val("");
        $('#input-dialog-selectStarts').val("");
        $('#input-dialog-selectEnds').val("");

        var diag = new mdui.Dialog('#input-dialog');
        diag.open();
        mdui.mutation();
        delete diag;
        $('#input-dialog').one('confirm.mdui.dialog', function () {
            addSemesterAPI();
        });
    }

    function modSemester(sid) {
        $("#input-dialog-title").html("修改学期");
        var data_list = [];
        var tr = $('#' + sid).children().each(function (params) {
            data_list.push($(this).text());
        });
        $('#input-dialog-name').val(data_list[0]);
        $('#input-dialog-year').val(data_list[1]);
        $('#input-dialog-number').val(data_list[2]);
        $('#input-dialog-startDate').val(data_list[3]);
        $('#input-dialog-endDate').val(data_list[4]);
        $('#input-dialog-selectStarts').val(data_list[5].replace(" ", "T"));
        $('#input-dialog-selectEnds').val(data_list[6].replace(" ", "T"));

        var diag = new mdui.Dialog('#input-dialog');
        diag.open();
        mdui.mutation();
        delete diag;
        $('#input-dialog').one('confirm.mdui.dialog', function () {
            var value = $("#input-dialog-input").val();
            modSemesterAPI(sid);
        });
        $('#input-dialog').one('close.mdui.dialog', function () {
            $("#input-dialog").unbind("confirm.mdui.dialog");
        });
    }

    function modSemesterAPI(sid) {
        $("#progress-bar").removeAttr("hidden");
        var f = new FormData();
        f.append("id", sid)
        f.append("name", $('#input-dialog-name').val());
        f.append("year", $('#input-dialog-year').val());
        f.append("no", $('#input-dialog-number').val());
        f.append("startDate", $('#input-dialog-startDate').val());
        f.append("endDate", $('#input-dialog-endDate').val());
        f.append("selectStarts", $('#input-dialog-selectStarts').val());
        f.append("selectEnds", $('#input-dialog-selectEnds').val());
        $.ajax({
            url: "{% url 'mod_semester_api' %}",
            type: 'POST',
            cache: false,
            data: f,
            dataType: "json",
            processData: false,
            contentType: false,
            headers: { 'X-CSRFToken': getCookie('csrftoken') },
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: res.message, position: 'top' });
                if (res.success) {
                    searchSemester(false, $("#current-page").html());
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "操作失败", position: 'top' });
            }
        });
    }
</script>
{% endblock %}
