{% extends "mgmt/mgmt.html" %}
{% block title %}选课系统-学期设置{% endblock %}
{% block nav-title %}系统管理{% endblock %}

{% block content %}
<div class="main-container mdui-container">
    <div id="search-user">
        <div class="mdui-row">
            <div class="main-header mdui-typo">
                <div class="mdui-col-xs-12">
                    <h1 id="add">学期设置</h1>
                </div>
            </div>
        </div>
        <form id="search-user-form">
            {% csrf_token %}
            <div class="mdui-row">
                <i class="mdui-icon material-icons mdui-col-xs-1" style="margin-top: 20px;">&#xe8b6;</i>
                <select class="mdui-select mdui-col-xs-2" name="searchMode" style="margin-top: 16px;">
                    <option value="year" selected>学年</option>
                </select>
                <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-7">
                    <input class="mdui-textfield-input" type="text" name='keyword' />
                </div>
                <div class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-button-row mdui-col-xs-2"
                    style="margin-top: 16px;" onclick="searchUser();">检索</div>
            </div>
            <input id='page' name='page' value="1" hidden />
            <input name='itemPerPage' value="25" hidden />
        </form>
    </div>

    <table class="mdui-table mdui-table-hoverable">
        <thead>
            <tr>
                <td>学期名</td>
                <td>学年</td>
                <td>学期编号</td>
                <td>起始日期</td>
                <td>结束日期</td>
                <td>选课开始时间</td>
                <td>选课结束时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    </br>

    <div class="mdui-typo">
        <p class="mdui-row-md-9" id="page-selector">

        </p>
        <p id="page-count">

        </p>
    </div>

    <div class="mdui-dialog" id="input-dialog">
        <div class="mdui-dialog-title" id="input-dialog-title">添加学期</div>
        <div class="mdui-dialog-content mdui-textfield">
            <input class="mdui-textfield-input" id='input-dialog-name' name='name'/>
            <input class="mdui-textfield-input" id='input-dialog-year' name='year'/>
            <input class="mdui-textfield-input" id='input-dialog-number' name='number'/>
            <input class="mdui-textfield-input" id='input-dialog-startDate' name='startDate'/>
            <input class="mdui-textfield-input" id='input-dialog-endDate' name='endDate'/>
            <input class="mdui-textfield-input" id='input-dialog-selectStarts' name='selectStarts'/>
            <input class="mdui-textfield-input" id='input-dialog-selectEnds' name='selectEnds'/>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-cancel>取消</button>
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确认</button>
        </div>
    </div>

    <div id='current-page' hidden>1</div>

</div>
{% endblock %}

{% block script %}
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>

<script>
    $(document).ready(searchUser(false));

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function searchUser(snack_bar, page) {
        if(!arguments[0]) snack_bar = true;
        if(!arguments[1]) page = 1;

        $("#progress-bar").removeAttr("hidden");
        $('#page').val(page);
        $.ajax({
            url: "{% url 'search_user_api' %}",
            type: 'POST',
            cache: false,
            data: new FormData($("#search-user-form")[0]),
            dataType: "json",
            processData: false,
            contentType: false,
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                var message = "";
                if (snack_bar) {
                    mdui.snackbar({ message: res.message, position: 'top' });
                }
                if (res.success) {
                    drawTable(res.data.users);
                    drawPList(res.data.plist, res.data.page);
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "查询失败", position: 'top' });
            }
        });
    };

    function drawTable(list) {
        $("#table-body").empty();
        $("table").attr("class", "mdui-table mdui-table-hoverable mdui-table-selectable")
        for (var i = 0; i < list.length; i++) {
            var s = "<tr>";
            var uid;
            for (var j = 0; j < list[i].length; j++) {
                if (j == 0) {
                    uid = list[i][j];
                }
                s = s + "<td>" + list[i][j] + "</td>";
            }
            s = s + "<td>";
            s = s + "<button class='mdui-btn mdui-color-theme-accent' mdui-menu=\"{target: '#menu" + uid + "'}\">操作</button>";
            s = s + "<ul class='mdui-menu' id='menu" + uid + "'>";
            s = s + "<li class='mdui-menu-item'><a onclick='modUser(" + uid + ", 0);' class='mdui-ripple'>修改邮箱</a></li>";
            s = s + "<li class='mdui-menu-item'><a onclick='modUser(" + uid + ", 1);' class='mdui-ripple'>修改密码</a></li>";
            s = s + "<li class='mdui-menu-item'><a onclick='setUserInfo(" + uid + ", 'setActive', true)' class='mdui-ripple'>启用</a></li>";
            s = s + "<li class='mdui-menu-item'><a onclick='setUserInfo(" + uid + ", 'setActive', false)' class='mdui-ripple'>禁用</a></li>";
            s = s + "</ul></td>";
            s = s + "</tr>";
            $("#table-body").append(s);
        }
        mdui.mutation();
    }

    function drawPList(list, current) {
        $("#current-page").html(current);
        $("#page-count").html("第" + current + "页，共" + list[list.length - 1] + "页");
        $("#page-selector").empty();
        for (var i = 0; i < list.length; i++) {
            var s = "<div class='mdui-btn ";
            if (current == list[i]) {
                s = s + "mdui-color-theme-accent ";
            }

            if (list[i] != '...'){
                s = s + "' onclick='searchUser(false, page=" + list[i] + ");"
            } 
            s = s + "'>" + list[i] + "</div>";
            $("#page-selector").append(s);
        }
        mdui.mutation();
    }

    function setUserInfo(uid, operation, value) {
        $("#progress-bar").removeAttr("hidden");
        var f = new FormData();
        f.append("uid", uid);
        f.append("operation", operation);
        switch (operation) {
            case "setActive":
                f.append("active", value);
                break;
            case "changePassword":
                f.append("password", value);
                break;
            case "changeEmail":
                f.append("email", value);
                break;
            default:
                break;
        }
        $.ajax({
            url: "{% url 'mod_user_api' %}",
            type: 'POST',
            cache: false,
            data: f,
            dataType: "json",
            processData: false,
            contentType: false,
            headers: { 'X-CSRFToken': getCookie('csrftoken') },
            success: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: res.message, position: 'top' });
                if (res.success) {
                    searchUser(false, $("#current-page").html());
                }
            },
            error: function (res) {
                $("#progress-bar").prop("hidden", "hidden");
                mdui.snackbar({ message: "操作失败", position: 'top' });
            }
        });
    }

    function modUser(uid, operation) {
        $("#input-dialog-title").html("为" + uid + "设置" + (operation == 1 ? "新密码" : "新邮箱"));
        $('#input-dialog-input').val("")
        if(operation == 1) {
            $('#input-dialog-input').prop("type", "password");
        } else {
            $('#input-dialog-input').prop("type", "email");
        }
        var diag = new mdui.Dialog('#input-dialog');
        diag.open();
        delete diag;
        $('#input-dialog').one('confirm.mdui.dialog', function () {
            var value = $("#input-dialog-input").val();
            setUserInfo(uid, (operation == 1 ? "changePassword" : "changeEmail"), value);
        });
    }

</script>
{% endblock %}
