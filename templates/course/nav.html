<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/mdui.min.css' %}" rel="stylesheet">
</head>

<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded">
    <header class="mdui-appbar mdui-appbar-fixed" id="appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons"></i></a>
            <a href="javascript:;" class="mdui-typo-title">欢迎使用选课系统</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="{% url 'update_security' %}" class="mdui-btn mdui-btn-icon" id="refresh-button"><i
                    class="mdui-icon material-icons">&#xe853;</i></a>
            <a href="javaScript:location.reload();" class="mdui-btn mdui-btn-icon" id="refresh-button"><i
                    class="mdui-icon material-icons"></i></a>
            <a href="{% url 'logout' %}" class="mdui-btn mdui-btn-icon" id="logout-button"><i
                    class="mdui-icon material-icons">&#xe879;</i></a>
        </div>
        <div class="mdui-progress" id="progress-bar" hidden>
            <div class="mdui-progress-indeterminate"></div>
        </div>
    </header>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/mdui.min.js' %}"></script>
</body>

</html>
