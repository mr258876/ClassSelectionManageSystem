{% extends "course/nav.html" %}
{% load static %}
{% block title %}选课系统-创建时刻表{% endblock %}

{% block content %}
<div class="mdui-container">
    <div class="mdui-typo">
        <h3>创建时刻表:&nbsp;&nbsp;&nbsp;&nbsp;[{{ course.id }}] {{ course.name }}</h3>
    </div>
    <div class="form create-update-from">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="submit-button">
                <input class="mdui-btn mdui-color-theme-accent" type="submit" value="创建"/>
                <input type="button" value="返回"  onclick='window.open("{% url 'view_detail' course.id%}")' />
            </div>
        </form>
    </div>
</div>
{% endblock %}
